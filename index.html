<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>AR Menu Example</title>

    <!-- A-Frame + AR.js -->
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.min.js"></script>

    <!-- Swiper CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />

    <style>
      body {
        margin: 0;
        padding: 0;
        background: #000;
        overflow: hidden;
      }

      /* Swiper overlay (hidden until marker is detected) */
      #gallery {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        display: none; /* shown when marker is detected */
        background: rgba(0, 0, 0, 0.95);
        z-index: 10;
      }

      .swiper {
        width: 100%;
        height: 100%;
      }

      .swiper-slide {
        display: flex;
        justify-content: center;
        align-items: center;
        background: #000;
      }

      .swiper-slide img {
        width: 100%;
        height: auto;
        object-fit: contain;
      }

      .close-btn {
        position: absolute;
        top: 20px;
        right: 20px;
        color: white;
        font-size: 22px;
        background: rgba(0, 0, 0, 0.5);
        border: none;
        padding: 10px 15px;
        border-radius: 10px;
        cursor: pointer;
        z-index: 20;
      }
    </style>
  </head>
  <body style="margin: 0; overflow: hidden;">
    <!-- AR Scene -->
    <a-scene embedded arjs>
      <!-- Marker -->
      <a-marker preset="hiro" id="menuMarker">
        <!-- Just a placeholder, gallery opens when detected -->
        <a-box position="0 0.5 0" color="yellow"></a-box>
      </a-marker>

      <!-- Camera -->
      <a-entity camera></a-entity>
    </a-scene>

    <!-- Gallery Overlay -->
    <div id="gallery">
      <button class="close-btn" onclick="closeGallery()">âœ– Close</button>
      <div class="swiper mySwiper">
        <div class="swiper-wrapper">
          <!-- Replace with your menu images -->
          <div class="swiper-slide"><img src="img.png" /></div>
          <div class="swiper-slide"><img src="img2.png" /></div>
          <div class="swiper-slide"><img src="img3.png" /></div>
          <div class="swiper-slide"><img src="img4.png" /></div>
          <div class="swiper-slide"><img src="img5.png" /></div>
          <div class="swiper-slide"><img src="img6.png" /></div>
        </div>

        <!-- Navigation + Pagination -->
        <div class="swiper-pagination"></div>
        <div class="swiper-button-next"></div>
        <div class="swiper-button-prev"></div>
      </div>
    </div>

    <!-- Swiper JS -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

    <script>
      // Init Swiper
      var swiper = new Swiper(".mySwiper", {
        zoom: true,
        loop: true,
        pagination: {
          el: ".swiper-pagination",
          clickable: true,
        },
        navigation: {
          nextEl: ".swiper-button-next",
          prevEl: ".swiper-button-prev",
        },
      });

      // Show gallery when marker is found
      const marker = document.querySelector("#menuMarker");
      marker.addEventListener("markerFound", () => {
        document.getElementById("gallery").style.display = "block";
      });

      // Hide gallery when marker is lost
      marker.addEventListener("markerLost", () => {
        document.getElementById("gallery").style.display = "none";
      });

      // Close button
      function closeGallery() {
        document.getElementById("gallery").style.display = "none";
      }
    </script>
  </body>
</html>
