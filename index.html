<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>AR Menu Example</title>
    <!-- A-Frame + AR.js -->
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.min.js"></script>
      <style>
    body {
      margin: 0;
      padding: 0;
      background: #000;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      align-items: center;
    }
    img {
      width: 45%;
      margin: 5px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(255,255,255,0.3);
    }
  </style>
  </head>
  <body style="margin: 0; overflow: hidden;">
    <a-scene embedded arjs>
      <!-- Use marker (replace "hiro" with custom marker if needed) -->
      <a-marker preset="hiro">

        <!-- 6 menu images arranged in 2 rows, 3 per row -->
        <a-image src="img.png"  width="1" height="1" position="-2 1 0" rotation="-90 0 0"></a-image>
       
      </a-marker>

      <!-- Camera -->
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
