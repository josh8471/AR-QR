<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>AR Menu Example</title>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.min.js"></script>
  </head>
  <body style="margin: 0; overflow: hidden;">
    <a-scene embedded arjs>
      <a-marker preset="hiro">
        
        <!-- 6 menu images in 2 rows -->
        <a-image src="menu1.png" width="1" height="1" position="-2 1 0"></a-image>
        <a-image src="menu2.png" width="1" height="1" position="0 1 0"></a-image>
        <a-image src="menu3.png" width="1" height="1" position="2 1 0"></a-image>

        <a-image src="menu4.png" width="1" height="1" position="-2 -1 0"></a-image>
        <a-image src="menu5.png" width="1" height="1" position="0 -1 0"></a-image>
        <a-image src="menu6.png" width="1" height="1" position="2 -1 0"></a-image>

      </a-marker>

      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
